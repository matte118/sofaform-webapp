<div class="gestione-utenti-container">
  <p-toast></p-toast>

  <!-- Header della pagina -->
  <div class="page-header">
    <h1>Gestione Utenti</h1>
    <p>Gestione degli account utente del sistema</p>
  </div>

  <!-- Loading spinner -->
  <div *ngIf="loading" class="loading-container">
    <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="4" fill="var(--surface-ground)"
      animationDuration=".5s"></p-progressSpinner>
    <p>
      Caricamento utenti...
      <span *ngIf="users.length > 0">(dati gi√† ricevuti)</span>
    </p>
  </div>

  <!-- Tabella utenti -->
  <p-card *ngIf="!loading" styleClass="users-card">
    <ng-template pTemplate="header">
      <div class="card-header">
        <h2>Utenti</h2>
        <p-button type="button" label="Aggiungi Utente" icon="pi pi-plus" styleClass="primary-button"
          (onClick)="openNewUserDialog()"></p-button>
      </div>
    </ng-template>

    <p-table [value]="users" styleClass="p-datatable-sm users-table" [tableStyle]="{ 'min-width': '50rem' }"
      [paginator]="users.length > 10" [rows]="10" [rowHover]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Email</th>
          <th>Nome</th>
          <th>Ruolo</th>
          <th>Azioni</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-user>
        <tr [ngClass]="{ 'current-user-row': isCurrentUser(user.id) }">
          <td>
            <span class="email-cell">
              {{ user.email }}
              <i *ngIf="isCurrentUser(user.id)" class="pi pi-user current-user-icon" pTooltip="Utente corrente"></i>
            </span>
          </td>
          <td>{{ user.displayName || "N/D" }}</td>
          <td>
            <span class="user-role-badge" [ngClass]="getRoleClass(user.role)">
              {{ getRoleName(user.role) }}
            </span>
          </td>
          <td class="actions-cell">
            <!-- Dropdown cambio ruolo -->
            <p-dropdown *ngIf="canChangeRole(user)" [options]="roleOptions" [(ngModel)]="user.role"
              (onChange)="changeUserRole(user, $event.value)" styleClass="p-button-sm" appendTo="body"></p-dropdown>

            <!-- Pulsante elimina -->
            <button pButton type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text"
              [disabled]="isCurrentUser(user.id) || !canManageUser(user)" pTooltip="Elimina utente"
              tooltipPosition="left" (click)="deleteUser(user)"></button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6" class="text-center">
            <p>Nessun utente trovato</p>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>

  <!-- Dialog per nuovo utente -->
  <p-dialog [(visible)]="showNewUserDialog" [style]="{ width: '450px' }" header="Aggiungi Nuovo Utente" [modal]="true"
    [draggable]="false" [resizable]="false">
    <div class="new-user-form">
      <div class="form-field">
        <label for="email">Email*</label>
        <input id="email" type="email" pInputText [(ngModel)]="newUser.email" placeholder="Email" [disabled]="saving"
          class="w-full" />
      </div>

      <div class="form-field">
        <label for="password">Password*</label>
        <p-password id="password" [(ngModel)]="newUser.password" placeholder="Password" [toggleMask]="true"
          [feedback]="true" [disabled]="saving" styleClass="w-full" inputStyleClass="w-full"></p-password>
        <small class="password-hint">
          La password deve essere di almeno 6 caratteri
        </small>
      </div>

      <div class="form-field">
        <label for="displayName">Nome (opzionale)</label>
        <input id="displayName" type="text" pInputText [(ngModel)]="newUser.displayName" placeholder="Nome dell'utente"
          [disabled]="saving" class="w-full" />
      </div>

      <div class="form-field">
        <label for="userRole">Ruolo*</label>
        <p-dropdown id="userRole" [(ngModel)]="newUser.role" [options]="createUserRoleOptions"
          [disabled]="saving || currentUserRole === 'manager'" styleClass="w-full" placeholder="Seleziona un ruolo"
          appendTo="body"></p-dropdown>
      </div>
    </div>

    <ng-template pTemplate="footer">
      <p-button type="button" label="Annulla" icon="pi pi-times" styleClass="secondary-button"
        [disabled]="saving" (onClick)="showNewUserDialog = false"></p-button>
      <p-button type="button" label="Salva" icon="pi pi-check" styleClass="primary-button" [loading]="saving"
        [disabled]="!newUser.email || newUser.password.length < 6 || saving" (onClick)="createUser()"></p-button>
    </ng-template>
  </p-dialog>

  <!-- Dialog di conferma eliminazione -->
  <p-confirmDialog header="Conferma eliminazione" icon="pi pi-exclamation-triangle"></p-confirmDialog>
</div>
