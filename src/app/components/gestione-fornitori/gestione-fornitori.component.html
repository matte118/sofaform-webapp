<div class="gestione-fornitori-container">
  <p-toast></p-toast>

  <div class="page-header">
    <h1>Gestione Fornitori</h1>
    <p>Gestisci i fornitori per i componenti dei prodotti</p>
  </div>

  <div class="supplier-form-card">
    <h2>{{ formTitle }}</h2>
    <form class="supplier-form">
      <div class="form-row">
        <div class="form-group">
          <label for="supplierName">Nome</label>
          <input pInputText id="supplierName" type="text" [(ngModel)]="newSupplier.name" name="name"
            placeholder="Nome del fornitore" />
        </div>

        <div class="form-group">
          <label for="supplierContact">Contatto</label>
          <input pInputText id="supplierContact" type="text" [(ngModel)]="newSupplier.contact" name="contact"
            placeholder="Email o telefono" />
        </div>
      </div>

      <div class="form-actions">
        <p-button [label]="submitButtonLabel" (onClick)="addSupplier()" styleClass="primary-button"></p-button>
        <p-button *ngIf="isEditing" label="Annulla" (onClick)="resetForm()" styleClass="secondary-button"></p-button>
      </div>
    </form>
  </div>

  <div class="supplier-table-section">
    <h3>Lista Fornitori</h3>
    <p-table [value]="suppliers" styleClass="p-datatable-sm" [paginator]="true" [rows]="10"
      [globalFilterFields]="['name', 'contact']" [rowHover]="true" #dt>
      <ng-template pTemplate="caption">
        <div class="table-header">
          <h4>Fornitori ({{ suppliers.length }})</h4>
          <div class="search-container">
            <input pInputText type="text" placeholder="Cerca fornitore..."
              (input)="onGlobalFilter($event, dt)" />
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Contatto</th>
          <th>Azioni</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-supplier let-i="rowIndex">
        <tr>
          <td>{{ supplier.name }}</td>
          <td>{{ supplier.contact }}</td>
          <td class="actions-cell">
            <button pButton type="button" icon="pi pi-pencil" styleClass="icon-edit"
              (click)="editSupplier(supplier, i)" pTooltip="Modifica"></button>
            <button pButton type="button" icon="pi pi-trash" styleClass="icon-delete"
              (click)="deleteSupplier(supplier)" pTooltip="Elimina"></button>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="3" class="empty-message">
            Nessun fornitore trovato
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <p-confirmDialog header="Conferma"></p-confirmDialog>
</div>
